<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Weather App</h1>
    <div class="input-group mb-4" style="max-width: 400px; margin: auto;">
      <input type="text" class="form-control" id="city" placeholder="Enter city name">
      <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weather" class="weather-card mt-4" style="display: none;"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
