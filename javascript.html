    <p id="vowels"></p>
    <input id="count" type="text" placeholder="Enter text">
    <button onclick="getResult()">Get Result</button>

    <script>
        function countVowels(str) {
            const vowels = ["a", "e", "i", "o", "u"];
            let vowelCount = 0;

            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i].toLowerCase())) {
                    vowelCount++;
                }
            }

            return vowelCount;
        }

        function getResult() {
            // Get the value from the input field
            const inputString = document.getElementById("count").value;



            // Count the vowels in the input string
            const result = countVowels(inputString);

            // Display the result
            document.getElementById("vowels").innerHTML = "Number of vowels: " + result;
        }
    </script>
