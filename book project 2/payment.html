<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Bookstore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Checkout and Payment</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="payment.html">Payment</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-summary"></div>
    
    <h3>Payment Information</h3>
    <form id="payment-form">
      <label for="card-name">Cardholder Name:</label>
      <input type="text" id="card-name" name="card-name" required>
      
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required>

      <label for="expiry-date">Expiry Date (MM/YY):</label>
      <input type="text" id="expiry-date" name="expiry-date" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <button type="submit">Pay Now</button>
    </form>

    <p id="payment-status" style="color: green; display: none;">Payment Successful! Thank you for your purchase.</p>
    <p id="payment-error" style="color: red; display: none;">There was an issue with your payment. Please try again.</p>
  </main>

  <footer>
    <p>&copy; 2024 Bookstore</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
